<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
    integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-ar.css" type="text/css">
  <title>eTrust </title>
</head>

<body>
  <!-- Navigation Start-->
  <script src="js/menu-ar.js"></script>
  <!-- // Navigation End-->

  <!-- Banner Start-->
  <div class="intro project-intro py-5 py-lg-9_inner position-relative">
    <div class="bg-overlay-primary"> </div>
    <img src="img/emartFlag/falg1.png" class="img-fluid img-cover" alt="ISnSC">
    <div class="intro-content ">
      <div class="container">
        <div class="row">
          <div class="col-12  mx-auto text-center  ">
            <h1 class="bannerheading_inner">demo</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Banner End-->
  <!-- //Section -->
  <div class="container">
    <div class="page-container welcomebg p-0">
      <div class=" contact-form py-5 ">
        <div class="row justify-content-center py-5">
          <div class="col-md-5 align-self-center">
            <form method="post" action="#">
              <div class="form-group    ">
                <label>الاسم</label>
                <input type="text" name="name" class="form-control" value="" />
              </div>
              <div class="form-group    ">
                <label>العنوان</label>
                <input type="text" name="company" class="form-control" value="" />
              </div>
              <div class="form-group    ">
                <label>البلد </label>
                <input type="text" name="email" class="form-control" value="" />
              </div>
              <div class="form-group">
                <input type="file" id="real-file" hidden="hidden">
                <div class="cf-group">
                  <button class="custome-file btn" type="button" id="custome-file">ارفق ملف</button>
                  <span class="custome-text" id="custome-text">لم يتم اختيار ملف</span>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success btnContact">ارفع الملف</button>
              </div>
            </form>
            <form method="post" class="mt-3" action="#">

              <div class="form-group">
                <input type="file" id="real-fileB" hidden="hidden">
                <div class="cf-group">
                  <button class="custome-file btn" type="button" id="custome-fileB">ارفق ملف</button>
                  <span class="custome-text" id="custome-textB">لم يتم اختيار ملف</span>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success btnContact">ارفع الملف</button>
              </div>
            </form>
          </div>

          <div class="col-md-5 ">
            <form method="post" class="" action="#">
              <div class="form-group   ">
                <label>الاسم</label>
                <input type="text" name="name" class="form-control" value="" readonly />
              </div>
              <div class="form-group    ">
                <label>العنوان</label>
                <input type="text" name="company" class="form-control" value="" readonly />
              </div>
              <div class="form-group    ">
                <label>البلد </label>
                <input type="text" name="email" class="form-control" value="" readonly />
              </div>
              <div class="text-center ">
                <img class="smb-img" src="https://via.placeholder.com/135X105" alt="smbImg">
              </div>
            </form>

          </div>

        </div>

      </div>
    </div>
  </div>
  <!-- footer -->
  <script src="js/footer-ar.js"></script>
  <!-- // footer -->




  <!-- Top button -->
  <span id="top-button" class="top-button h5 text-center text-capitalize">Top</span>
  <!-- //Top button -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/cbtnfile.js">  </script>




</body>

</html>
